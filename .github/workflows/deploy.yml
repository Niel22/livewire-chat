name: Laravel CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  deploy:
    name: Deploy Laravel App to Server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, pdo, mysql, tokenizer, xml
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none
      
      - name: Deploy via SSH and Run Laravel Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2966
          script: |

            if [ "${GITHUB_REF##*/}" = "main" ]; then
              APP_PATH="/var/www/taskwin-workstation.com"
              BRANCH="main"
            else
              APP_PATH="/var/www/taskwin-workstation-staging.com"
              BRANCH="develop"
            fi

            cd $APP_PATH
            git pull origin $BRANCH
            composer install --no-dev --optimize-autoloader
            npm install --production=false
            npm run build
            php artisan migrate --force
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear
            